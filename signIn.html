<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <main>
         <h2><strong>SIGN IN</strong></h3><br><br><br><br>
         <p>Didn't have an account? <a href="http://127.0.0.1:5500/form.html">Sign Up</a></p>
         <label for="email">Email Address</label><br>
         <input type="email address" id="input" placeholder="Enter" required><br><br><br><br>
         <label for="password">Password</label><br>
         <input type="password" id="input" placeholder="Enter" required><br><br><br><br><br>
         <div id="agree">
            <input type="checkbox" id="checkbox" required>
            <p>Agree To Our Terms And Condition</p>
        </div>
        <a href="http://127.0.0.1:5500/home.html"><button id="sign">Sign In</button></a>
    </main>
</body>
</html>
