<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <h2><Strong>SIGN UP</Strong></h2>
        <p>Already have an account? <a href="http://127.0.0.1:5500/signIn.html">Sign In</a></p>
    </main>
    <label for="firstname">First Name</label><br>
    <input type="text" id="input" placeholder="Enter" required><br><br><br>
    <label for="lastname">Last Name</label><br>
    <input type="text" id="input" placeholder="Enter" required><br><br><br>
    <label for="username">User Name</label><br>
    <input type="text" id="input" placeholder="Enter" required><br><br><br>
    <label for="email">Email Address</label><br>
    <input type="email address" id="input" placeholder="Enter" required><br><br><br>
    <label for="code">Code</label><br>
    <input type="number" id="input" placeholder="Enter" required><br><br><br>
    <label for="password">Password</label><br>
    <input type="password" id="input" placeholder="Enter" required><br><br>
    <div id="agree">
        <input type="checkbox" id="checkbox" required>
        <p>Agree To Our Terms And Condition</p>
    </div>
    <a href="http://127.0.0.1:5500/home.html"><button id="sign"><strong>Sign Up</strong></button></a>
</body>
</html>
